<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Registrarse | Consulta Vehicular UCV</title>

    <link rel="shortcut icon" href="/assest/img/Escudo-ucv.webp" type="image/x-icon"/>
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center" style="background-image: url(/assest/img/Frontis_LosOlivos.tif.webp);">
    <div class="bg-white bg-opacity-90 p-8 rounded-2x1 shadow-lg max-w-md w-full">
        <h2 class="text-2x1 font-bold text-center mb-6">Crear Cuenta</h2>

        <form>
            <!--Correo-->
            <div class="mb-4">
                <label class="block text-gray-700">Correo Electronico</label>
                <input type="email" class="w-full mt-1 p-2 border rounded-lg" required>
            </div>

            <!--Contraseña-->
            <div class="mb-4">
                <label class="block text-gray-700">Contraseña</label>
                <input type="password" class="w-full mt-1 p-2 border rounded-lg" required>
            </div>

            <!--Confirmar Contraseña-->
            <div class="mb-4">
                <label class="block text-gray-700">Confirmar Contraseña</label>
                <input type="password" class="w-full mt-1 p-2 border rounded-lg" required>
            </div>

            <!--Rol-->
            <div class="mb-4">
                <label class="block text-gray-700">Rol</label>
                <select class="w-full mt-1 p-2 border rounded-lg" required>
                    <option value="">Selecciona un rol</option>
                    <option value="admin">Admin</option>
                    <option value="seguridad">Seguridad</option>
                </select>
            </div>

            <!--Fecha de Nacimiento-->
            <div class="mb-4">
                <label class="block text-gray-700">Fecha de Nacimiento</label>
                <div class="flex gap-2 mt-1">
                    <!--Día-->
                    <select class="w-1/3 p-2 border rounded-lg" required>
                        <option value="">Día</option>
                        <!-- Generar días del 1 al 31 -->
                        <script>
                            for(let i=1; i<=31; i++){
                              document.write(`<option value="${i}">${i}</option>`);
                            }
                          </script>
                    </select>
                    
                    <!--Mes-->
                    <select class="w-1/3 p-2 border rounded-lg" required>
                        <option value="">Mes</option>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>

                    <!--Año-->
                    <select class="w-1/3 p-2 border rounded-lg" required>
                        <option value="">Año</option>
                        <script>
                            for(let i=2025; i>=1950; i--) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>
            </div>

            <!--Botón de Registro-->
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-lg mt-4">
                Crear Cuenta
            </button>

            <!--Enlace para iniciar sesión-->
            <p class="text-center mt-4 text-gray-700">
                ¿Ya tienes cuenta? 
                <a href="IniciarSesion.html" class="text-blue-600 hover:underline">Iniciar Sesión</a>
            </p>
        </form>
    </div>
</body>
</html>
